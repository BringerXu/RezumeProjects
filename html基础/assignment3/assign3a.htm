<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        td,th
        {
            padding:10px;
        }
    </style>
</head>
<body>
    <table border="3" style="width:70%;border-spacing:10px;float:left;background-color:burlywood">
        <tr>
            <th colspan="4"><big>Metric Conversions</big></th>
        </tr>
        <tr>
            <th width="250px" align="center" rowspan="3"><img src="weight.jpg" alt="weight" width="100%"></th>
            <th rowspan="3">Weight</th>
            <td>1 ounce</td>
            <td>28.4 grams</td>
        </tr>
        <tr>
            <td>1 pound</td>
            <td>454 grams</td>
        </tr>
        <tr>
            <td>2.2 pounds</td>
            <td>1 kilogram</td>
        </tr>

        <tr>
            <th width="250px" align="center" rowspan="4"><img src="volume.jpg" alt="volume" width="100%"></th>
            <th rowspan="4">Volume Liquid</th>
            <td>1 teaspoon</td>
            <td>4.7 milliliters</td>
        </tr>
        <tr>
            <td>1 tablespoon</td>
            <td>14.2 milliliters</td>
        </tr>
        <tr>
            <td>1 cup</td>
            <td>227 milliliters</td>
        </tr>
        <tr>
            <td>1.06 quarts</td>
            <td>1000 milliliters or 1 liter</td>
        </tr>
    </table>
</body>
</html>
